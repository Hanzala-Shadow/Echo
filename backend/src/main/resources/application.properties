# For Docker environment, use PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/chatappdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:chatuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345678}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true
spring.flyway.validate-on-migrate=false

# Server settings
server.port=8080
server.address=0.0.0.0

# Linux Directory for Uploads
chatapp.upload-dir=/app/uploads

# Enable debug logging
logging.level.com.chatapp=DEBUG
logging.level.org.springframework.security=DEBUG

# AI Service Configuration
ai.translation.url=http://translation_service:8001
ai.summarizer.url=http://summarizer_service:8002
ai.toxicity.url=http://toxicity_service:8003
ai.deadline.url=http://deadline_service:8004
ai.smartreply.url=http://smart_reply_service:8005
ai.service.timeout=30000

# HTTP Client Configuration (for RestTemplate)
spring.http.client.connect-timeout=30000
spring.http.client.read-timeout=90000


# File Upload Size Limits (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true